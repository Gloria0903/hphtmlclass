<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/bungalow3.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sections or Divs</title>
</head>
<body>
<!--shortcut to creating a div is .class then tab key-->
<div class="fruits">
    <h2>Grapes</h2>
    <p>I love eating grapes</p>
    <img src="assets/images/img.png" alt="">
</div>
<div class="cars">
    <h2>Range Rover</h2>
    <p>Range Rover Sport is my dream car</p>
    <img src="assets/images/suv1.jpg" alt="">

</div>
<div class="Fruits">
    <h2>Tangerines</h2>
    <p>You know that song of 'if joy was a tangerine'.</p>
    <img src="assets/images/tangerine.jpg" alt="">
</div>
<div class="fruits">
    <h2>Oranges</h2>
    <p>Oranges are underrated. They are my dad's favorite.</p>
    <img src="assets/images/orange.jpg" alt="">
</div>

<!--for id's you do not use a period but a vertical hashtag-->
<div id="school">
    <h2>eMobilis</h2>
    <p>eMobilis is a coding school</p>
</div>
<!--an id is unique and can be used in divs-->
<!--an id does the same job as a class but the only diff btwn id and divs, you cannot have the same file name-->

</body>
</html>
